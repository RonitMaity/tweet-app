<mat-card>
    <mat-card-title>Post Tweet</mat-card-title>
<mat-card-content>
<form [formGroup]="form">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="tweet" matInput placeholder="tweet" formControlName="tweet">
    </mat-form-field>
  </p>


  <div class="button">
    <button type="submit" (click)="postTweet()" mat-button>post in wall</button>
  </div>
