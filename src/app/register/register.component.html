<mat-card>
    <mat-card-title>Create Account</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="username" formControlName="username">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="firstName" formControlName="firstName">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="lastName" formControlName="lastName">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="email" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="phoneNumber" formControlName="phoneNumber">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" (click)="signUpUser()" mat-button>Create</button>
  </div>
  <div class="button">
    <button type="submit" [routerLink]="'/login'" mat-button>Have a account ?  Click to Sign In</button>
  </div>

</form>
</mat-card-content>
</mat-card>
